<a target="_blank" href="{{ include.member.twitter }}">
	<div class="square-image"><img src="{% include relative-src.html src=include.member.image_path %}" alt="{{ include.member.name }}"/></div>
	<div class="details">
		<div class="name" style="color: white">{{ include.member.name }}</div>
		<div class="position"><strong>{{ include.member.position }}</strong></div>
	</div>
</a>
